<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <!DOCTYPE html>
<html lang=pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria
    
            </p>
        </header>
        <form  id='my-form' action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES PESSOAIS
                    </legend>
                    <div class="name-lastname">
                        <div class="input-wrapper">
                            <label for="name">Nome </label>
                            <input type="text" id="name" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome </label>
                            <input type="text" id="last-name" required/>
                        </div>

                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span> </label>
                        <input type="email" id="email" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo 6 caracteres)</span> </label>
                        <input type="password" id="password" required />
                    </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" id="mentor-name" required/>
                    </div>
                    
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        SEUS HORÁRIOS DISPONÍVEIS
                    </legend>
                    <p>PRIMEIRA MENTORIA</p>
                    
                    <div class="col-3">
                
                        <div class="input-wrapper">
                            <label for="first-mentoring-date">Data </label>
                            <input type="date" id="first-mentoring-date" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-mentoring-for">Das </label>
                            <input type="time" id="lfirst-mentoring-for" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="first-mentoring-end">Até </label>
                            <input type="time" id="first-mentoring-end" required/>
                        </div>
                        

                    </div>
                    <p>SEGUNDA MENTORIA</p>
                    <div class="col-3">
                
                        <div class="input-wrapper">
                            <label for="second-mentoring-date">Data </label>
                            <input type="date" id="first-mentoring-date" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-mentoring-for">Das </label>
                            <input type="time" id="lfirst-mentoring-for" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-mentoring-end">Até </label>
                            <input type="time" id="first-mentoring-end" required/>
                        </div>
                        

                    </div>
                    
            </fieldset>
            
              
                     
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR">
    
    
        </footer> 
        

    </div>
    
    
</body>
</html>
    
</body>
</html>
